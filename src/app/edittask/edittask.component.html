<div class="card">
  <div class="card-body">
          <div class="form-group column" style="margin: auto;">
                  <div class="form-group row">
                  <label for="task" class="col-sm-1 col-form-label">Task:</label>
                  <div class="col-sm-3">
                    <input type="text" style="background-color: #eee" class="form-control" id="taskName" name="taskName" [(ngModel)]='task.taskName' />
                  </div>
                  </div>
                  <div class="form-group row">
                  <label for="recipient-name" class="col-sm-1 col-form-label">Priority: <b>{{task.priority}}</b></label>
                  <div class="col-sm-3">
                  <mat-slider [(ngModel)]="task.priority" class="form-control" id="priority" name="priority" min="0" max="30" step="1" value="1"></mat-slider>
                  </div>
                  </div>
                  <div class="form-group row">
                  <label for="task" class="col-sm-1 col-form-label">Parent Task:</label>
                  <div class="col-sm-3">
                  <input type="text"required  style="background-color: #eee" class="form-control" name="task.parentTask.parentTask" [(ngModel)]='task.parentTask.parentTask' />
                  </div>
                  </div>
                  <div class="form-group row">
                  <label for="task" class="col-sm-1 col-form-label">Start Date:</label>
                  <div class="col-sm-3">
                  <input type="date" required style="background-color: #eee" class="form-control" id="startDate" name="startDate" [(ngModel)]='task.startDate' />
                  </div>
                  </div>
                  <div class="form-group row">
                  <label for="task" class="col-sm-1 col-form-label">End Date:</label>
                  <div class="col-sm-3">
                  <input type="date"  required style="background-color: #eee" class="form-control" id="endDate" name="endDate" [(ngModel)]='task.endDate'/>
                  </div>
                  </div>
                  <div class="form-group row">
                  <div class="col-sm-2" style="text-align: center">
                  <button  class="btn btn-primary" (click)="updateTask(task)">Edit Task</button>
                  </div>
                  <div class="col-sm-2">  
                  <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
                  </div>
                  </div>
                </div>
  </div>
</div>
<div *ngIf="submitstatus" style="text-align: center;"><h4> Updated successfully</h4></div>
