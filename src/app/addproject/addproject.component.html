<div class="card">
        <div class="card-body">
            <form class="form-horizontal" #projectForm="ngForm" (ngSubmit)="projectForm.reset()" >
                <div class="form-group column" style="margin: auto;">
                        <div class="form-group row">
                                <label for="project" class="col-sm-1 col-form-label">Project:</label>
                                <div class="col-sm-3">
                                        <input type="text" style="background-color: #eee" class="form-control" id="projectName" name="projectName"[ngModel] = "project.projectName"/>
                                
                        </div>
                        </div>
                        <div class="form-group row">
                                <label for="project" class="col-sm-1 col-form-label">Start Date:</label>
                                <div class="col-sm-3">
                                        <input type="date" style="background-color: #eee" class="form-control" id="startDate" name="startDate"[ngModel] = "project.startDate"/>
                                
                        </div>
                        </div>
                        <div class="form-group row">
                                <label for="project" class="col-sm-1 col-form-label">End Date:</label>
                                <div class="col-sm-3">
                                        <input type="date" style="background-color: #eee" class="form-control" id="endDate" name="endDate"[ngModel] = "project.endDate"/>     
                        </div>
                        </div>
                        <div class="form-group row">
                                <label for="recipient-name" class="col-sm-1 col-form-label">Priority: <b>{{priority}}</b></label>
                                <div class="col-sm-3">
                                <mat-slider [(ngModel)]="priority" class="form-control" id="priority" name="priority" min="0" max="30" step="1" value="1"></mat-slider>
                                </div>
                                </div>
                    
                                <div class="form-group row">
                                        <label for="project" class="col-sm-1 col-form-label">Manager:</label> &nbsp;&nbsp;&nbsp;&nbsp;
                                        
                                            <div class="col-sm-2" style="text-align: center">
                                                    <button (click)="openModal('custom-modal-1')">Search</button>
                                            </div>
                                        </div>        
                            </div>
                        </form>
                        </div>
                        </div>
 <div class="card">
    <div class="card-body" >
        <div class="form-group column">
                <div class="form-group row">
          <label for="project" class="col-sm-1 col-form-label">Search :</label>
          <div class="col-sm-4">
            <input type="text" style="background-color: #eee" class="form-control" id="taskName" name="taskName" [(ngModel)]='_taskFilter'/>
          </div>
                </div>
                <div class="form-group row">
                        <label for="sort" class="col-sm-1 col-form-label">Sort By:</label>
                        <div class="col-sm-2">  
                          <button  class="btn btn-secondary">Start Date</button>
                          </div>
                          <div class="col-sm-2">  
                          <button  class="btn btn-secondary">End Date</button>
                          </div>
                          <div class="col-sm-2">  
                          <button  class="btn btn-secondary">Priority</button>
                          </div>
                          <div class="col-sm-2">  
                         <button  class="btn btn-secondary">Completed</button>
                        </div>
                    </div>
<div class='table-responsive'>
    <table class='table'>
            <tbody>
                <tr>
                    <td >
                        <div class="card">
                            <div class="card-body" style="background-color: #eee">
                                    <p class="card-text">Project: &nbsp;&nbsp; {{project.firstName}</p>
                                    <p class="card-text"> No of Tasks: &nbsp;&nbsp; {{project.no of task} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Completed :- &nbsp;&nbsp; {{project.no of task Completed}</p>
                                    <p class="card-text">Start Date: &nbsp;&nbsp; {{project.startDate} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; End Date: &nbsp;&nbsp; {{project.endDate}</p>
                                </div> 
                            </div>
                                </td>
                                <td>
                                        <h6><p style="text-align: center">Priority</p></h6>
                                        <div class="card" >
                                <div class="card-body" style="background-color: #eee">
                                <p class="card-text">{{project.Priority} </p> 
                                </div>
                                </div>
                            </td>
                            <td>
                                    <div class="form-group vertical">
                                            <a [routerLink]="['/editUser']"><button class="btn btn-secondary">Update</button></a>
                                        </div>
                                        <div class="form-group vertical">
                                        <button class="btn btn-secondary" (click)="deleteUser(user)">Suspend</button>
                                        </div>
                            </td>
                            <td> 
                                    &nbsp;&nbsp; 
                            </td>
                            <td>
                                    &nbsp;&nbsp; 
                            </td>
                            </tr>
            </tbody>
    </table>
    </div>
