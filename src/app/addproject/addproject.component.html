<div class="card">
        <div class="card-body">
            <form class="form-horizontal"  #projectForm="ngForm" validation>
                <div class="form-group column" style="margin: auto;">
                        <div class="form-group row">
                                <label for="projectName" class="col-sm-1 col-form-label">Project:</label>
                                <div class="col-sm-3">
                                        <input type="text" style="background-color: #eee" class="form-control" id="projectName" name="projectName"[(ngModel)] = "project.projectName"/>
                                
                        </div>
                        </div>
                        <div class="form-group row">
                                <label for="project" class="col-sm-1 col-form-label">Start Date:</label>
                                <div class="col-sm-3">
                                        <input type="date" style="background-color: #eee" class="form-control" id="startDate" name="startDate"[(ngModel)] = "project.startDate"/>
                                
                        </div>
                        </div>
                        <div class="form-group row">
                                <label for="project" class="col-sm-1 col-form-label">End Date:</label>
                                <div class="col-sm-3">
                                        <input type="date" style="background-color: #eee" class="form-control" id="endDate" name="endDate"[(ngModel)] = "project.endDate"/>     
                        </div>
                        </div>
                        <div class="form-group row">
                                <label for="priority" class="col-sm-1 col-form-label">Priority: <b>{{project.priority}}</b></label>
                                <div class="col-sm-3">
                                <mat-slider [(ngModel)]="project.priority" class="form-control" id="priority" name="priority" min="0" max="30" step="1" value="1"></mat-slider>
                                </div>
                                </div>
                                <div class="form-group row">
                                <label for="projectManager" class="col-sm-1 col-form-label">Manager:</label>
                                <div class="col-sm-3">
                                 <input type ="text" style ="background-color: #eee" class="form-control" id="searchTerm" name="searchTerm" [(ngModel)] = "searchTerm"/>
                                </div>
                                <div class="col-sm-2">
                                 <button class="btn btn-secondary" (click)="searchMangers(searchTerm); openDialog()">Search</button>
                                </div>
                                </div>        
                                <div class="form-group row">
                                        <div class="col-sm-2" style="text-align: center">
                                        <button type = "submit"  class="btn btn-primary" *ngIf="!projectForm.invalid" (click)="addProject(project)">Add Project</button>
                                        </div>
                                        <div class="col-sm-2">  
                                        <button type = "reset" class="btn btn-secondary" (click)="projectForm.reset()">Reset</button>
                                        </div>
                                        </div>
                                </div>
                                    </form>
                                    </div>
                                    </div>
                                    
 <div class="card">
    <div class="card-body" >
        <div class="form-group column">
                <div class="form-group row">
          <label for="project" class="col-sm-1 col-form-label">Search :</label>
          <div class="col-sm-4">
            <input type="text" style="background-color: #eee" class="form-control" id="searchprojectName" name="searchprojectName" [(ngModel)]='_projectFilter'/>
          </div>
                </div>
                <div class="form-group row">
                        <label for="sort" class="col-sm-1 col-form-label">Sort By:</label>
                        <div class="col-sm-2">  
                          <button  class="btn btn-secondary" (click)="sortByStartDate()">Start Date</button>
                          </div>
                          <div class="col-sm-2">  
                          <button  class="btn btn-secondary" (click)="sortByEndDate()">End Date</button>
                          </div>
                          <div class="col-sm-2">  
                          <button  class="btn btn-secondary"(click)="sortByPriority()">Priority</button>
                          </div>
                    </div>
<div class='table-responsive'>
    <table class='table'>
            <tbody>
                <tr *ngFor="let project of projectList | filterdata:'projectName': _projectFilter" >
                    <td >
                        <div class="card">
                            <div class="card-body" style="background-color: #eee">
                                    <p class="card-text">Project: &nbsp;&nbsp; {{project.projectName}}</p>
                                    <p class="card-text">Start Date: &nbsp;&nbsp; {{project.startDate}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; End Date: &nbsp;&nbsp; {{project.endDate}}</p>
                                </div> 
                            </div>
                                </td>
                                <td>
                                        <h6><p style="text-align: center">Priority</p></h6>
                                        <div class="card" >
                                <div class="card-body" style="background-color: #eee">
                                <p class="card-text">{{project.priority}} </p> 
                                </div>
                                </div>
                            </td>
                            <td>
                                    <div class="form-group vertical">
                                            <a [routerLink]="['/editProject', project.projectId]"><button class="btn btn-secondary">Update</button></a>
                                        </div>
                                        <div class="form-group vertical">
                                        <button class="btn btn-secondary">Suspend</button>
                                        </div> 
                            </td>
                            <td> 
                                    &nbsp;&nbsp; 
                            </td>
                            <td>
                                    &nbsp;&nbsp; 
                            </td>
                            </tr>
            </tbody>
    </table>
    </div>
