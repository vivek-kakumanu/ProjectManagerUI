<div class="card">
    <div class="card-body">
        <form class="form-horizontal" #taskForm="ngForm" (ngSubmit)="taskForm.reset()" >
            <div class="form-group column" style="margin: auto;">
              <div class="form-group row">
                <label for="task" class="col-sm-1 col-form-label">Project:</label> &nbsp;&nbsp;&nbsp;&nbsp;
                 <select class="col-sm-2" name="project" id="project" style="background-color: #eee">
                  <option *ngFor="let project of projectList;" [value]="task.project"> 
                    {{project.projectName}}
                  </option>
                 </select>
                    <div class="col-sm-2" style="text-align: center">
                    <button class="btn btn-secondary"(click)="getProjects()">Search</button>
                    </div>
                  </div>
                    <div class="form-group row">
                    <label for="task" class="col-sm-1 col-form-label">Task:</label>
                    <div class="col-sm-3">
                      <input type="text" style="background-color: #eee" class="form-control" id="taskName" name="taskName" [(ngModel)]='task.taskName' ng-model="task" ng-required="task"/>
                    </div>
                    </div>
                    <div class="form-group row">
                    <label for="recipient-name" class="col-sm-1 col-form-label">Priority: <b>{{task.priority}}</b></label>
                    <div class="col-sm-3">
                    <mat-slider [(ngModel)]="task.priority" class="form-control" id="priority" name="priority" min="0" max="30" step="1" value="1"></mat-slider>
                    </div>
                    </div>
                    <div class="form-group row">
                    <label for="task" class="col-sm-1 col-form-label">Parent Task:</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <select [(ngModel)]='id' class="col-sm-2" name="parentTask" id="parentTask" style="background-color: #eee">
                      <option *ngFor="let parent of parentList; let i = index" [value]='i' > 
                        {{parentList[i].parentTask}} 
                      </option>
                     </select>
                        <div class="col-sm-2" style="text-align: center">
                        <button class="btn btn-secondary"(click)="getParents()">Search</button>
                        </div>
                    </div>
                    <div class="form-group row">
                    <label for="task" class="col-sm-1 col-form-label">Start Date:</label>
                    <div class="col-sm-3">
                    <input type="date" required style="background-color: #eee" class="form-control" id="startDate" name="startDate" [(ngModel)]='task.startDate' ng-model="startDate" ng-required="startDate"/>
                    </div>
                    </div>
                    <div class="form-group row">
                    <label for="task" class="col-sm-1 col-form-label">End Date:</label>
                    <div class="col-sm-3">
                    <input type="date"  required style="background-color: #eee" class="form-control" id="endDate" name="endDate" [(ngModel)]='task.endDate' ng-model="endDate" ng-required="endDate"/>
                    </div>
                    </div>
                    <div class="form-group row">
                      <label for="task" class="col-sm-1 col-form-label">User:</label> &nbsp;&nbsp;&nbsp;&nbsp;
                      <select class="col-sm-2" name="parentTask" id="parentTask" style="background-color: #eee">
                        <option *ngFor="let user of userList; let i = index" [value]='userList[i]'> 
                          {{userList[i].employeeId}}
                        </option>
                       </select>
                          <div class="col-sm-2" style="text-align: center">
                          <button class="btn btn-secondary"(click)="getUsers()">Search</button>
                          </div>
                      </div>
                    <div class="form-group row">
                    <div class="col-sm-2" style="text-align: center">
                    <button type = "submit"  class="btn btn-primary"(click)="addTask(task)">Add Task</button>
                    </div>
                    <div class="col-sm-2">  
                    <button type = "reset" class="btn btn-secondary">Reset</button>
                    </div>
                    </div>
                  </div>
                    </form>
    </div>
</div>
<div *ngIf="submitstatus" style="text-align: center;"><h4> Added successfully</h4></div>
